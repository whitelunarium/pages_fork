--- 
layout: base 
---  

<script src="https://cdn.tailwindcss.com"></script>  

<style>   
  body {     
    margin: 0;     
    padding: 0;   
  }   
  
  main.page-content > div.wrapper {     
    margin: 0;     
    padding: 0;     
    max-width: 100%;   
  }   
  
  main.page-content {     
    margin: 0;     
    padding: 0;   
  }    
  
  [x-cloak] {     
    display: none !important;   
  }  
  
  @media (max-width: 640px) {
    main {
      padding: 1rem !important;
    }
  }
  
  @media (min-width: 1280px) {
    .content-container {
      max-width: 1200px;
      margin: 0 auto;
    }
  }
</style>   

<!-- Alpine.js powered responsive layout -->
<div x-data="{ sidebarOpen: false }" class="flex relative min-h-screen">   
  <!-- Hamburger/X button - improved positioning for different devices -->   
  <button     
    @click.stop="sidebarOpen = !sidebarOpen"     
    :class="{       
      'left-64': sidebarOpen,       
      'left-4': !sidebarOpen     
    }"     
    class="sm:hidden fixed top-4 z-50 bg-gray-800 text-white p-2 rounded-lg shadow-lg transition-all duration-300 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400"   
  >     
    <svg x-show="!sidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"         
      viewBox="0 0 24 24" stroke="currentColor" x-cloak>       
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>     
    </svg>      
    
    <svg x-show="sidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"         
      viewBox="0 0 24 24" stroke="currentColor" x-cloak>       
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>     
    </svg>   
  </button>     
  
  <!-- Responsive sidebar with improved transitions -->   
  <div     
    :class="{
      'translate-x-0 shadow-2xl': sidebarOpen, 
      '-translate-x-full': !sidebarOpen,
      'w-64': true,
      'w-72 md:w-64': true
    }"     
    class="fixed sm:static inset-y-0 left-0 bg-gray-800 text-white transform sm:translate-x-0 transition-all duration-300 ease-in-out z-40 p-4 sm:p-6 overflow-y-auto"     
    @click.outside="sidebarOpen = false"   
  >     
    {% include toolkit/sidebar.html %}   
  </div>    
  
  <!-- Overlay for mobile -->
  <div     
    x-show="sidebarOpen"     
    x-transition:enter="transition-opacity ease-linear duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition-opacity ease-linear duration-300"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    @click="sidebarOpen = false"     
    class="fixed inset-0 bg-black bg-opacity-50 z-30 sm:hidden"     
    x-cloak   
  ></div>     
  
  <!-- Main content area with responsive padding and centering -->   
  <main class="flex-1 p-4 sm:p-6 md:p-8 lg:p-10 transition-all duration-300 flex justify-center">
    <div class="content-container w-full">
      <div class="mb-4 sm:mb-6 md:mb-8 text-center">       
        <h1 class="text-2xl sm:text-3xl font-bold">{{ page.title }}</h1>       
        {% if page.subtitle %}       
        <p class="text-sm sm:text-base text-gray-600">{{ page.subtitle }}</p>       
        {% endif %}     
      </div>      
      
      <div class="overflow-auto max-w-full"> 
        {{ content }}     
      </div>      
      
      {% if page.pagination %}     
      <div class="mt-4 sm:mt-6 md:mt-8 flex justify-center">       
        {{ page.pagination }}     
      </div>     
      {% endif %}
    </div>   
  </main> 
</div>  

<script src="//unpkg.com/alpinejs" defer></script>
